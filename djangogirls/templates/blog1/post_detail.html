{% extends 'blog1/base.html' %}

{% block content %}
  <div class="post">
    {% if post.published_date %}
      <div class="date">
        {{ post.published_date }}
      </div>
    {% endif %}
    <a class="btn btn-default" href="{% url 'blog1:post_edit' pk=post.pk %}"><span
      class="glyphicon glyphicon-pencil"></span></a>
   <form method="POST" action = "{% url 'blog1:post_delete' pk=post.pk %}">{% csrf_token %}
            
            <button type="submit">delete</button>

            </form>
      <h1>{{ post.title }}</h1>
      <p>{{ post.text|linebreaksbr }}</p>

  </div>
{% endblock %}
